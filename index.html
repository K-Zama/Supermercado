<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2>Supermercado</h2>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row row-frutas">
            <div class="col d-flex justify-content-around">
                <div class="d-flex flex-column align-items-center items" draggable="true">
                    <img src="img/cereza.png" alt="cereza" class="item-img">
                    <span class="item-price">12€</span>
                </div>
                <div class="d-flex flex-column align-items-center items" draggable="true">
                    <img src="img/platanos.png" alt="platanos" class="item-img">
                    <span class="item-price">5€</span>
                </div>
                <div class="d-flex flex-column align-items-center items" draggable="true">
                    <img src="img/manzana.png" alt="manzana" class="item-img">
                    <span class="item-price">7€</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-items">
    </div>
    <div class="container">
        <div class="row cart">
            <div class="col d-flex justify-content-center align-items-center" id="cart">
                <img src="img/carrito.png" alt="carrito">
                <p class="d-flex">Total:</p>
                <p class="costeTotal">0€</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
